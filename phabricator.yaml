- project:
    name: Phabricator
    jobs:
        - phabricator-checkout
        - phabricator-test
        - phabricator-package
- scm:
    name: phabricator
    scm:
        - git:
            url: https://github.com/phacility/phabricator.git
            skip-tag: true
            branches:
                - origin/master
- job:
    name: phabricator-checkout
    project-type: freestyle
    scm:
        - phabricator
    triggers:
        - pollscm: "H/5 * * * *"
    publishers:
        - trigger:
            project: phabricator-test
- job:
    name: phabricator-test
    project-type: freestyle
    scm:
        - phabricator
    publishers:
        - trigger:
            project: phabricator-package
- job:
    name: phabricator-package
    project-type: freestyle
    scm:
        - phabricator
