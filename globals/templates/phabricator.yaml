- job-template:
    name: '{name}-{subproject}-checkout'
    project-type: freestyle
    scm:
        - git:
            url: 'https://github.com/phacility/{subproject}.git'
            skip-tag: true
            branches:
                - origin/master
    triggers:
        - pollscm: "H/5 * * * *"
    publishers:
        - trigger:
            project: '{name}-{subproject}-test'
- job-template:
    name: '{name}-{subproject}-test'
    project-type: freestyle
    scm:
        - git:
            url: 'https://github.com/phacility/{subproject}.git'
            skip-tag: true
            branches:
                - origin/master
    publishers:
        - trigger:
            project: '{name}-{subproject}-package'
- job-template:
    name: '{name}-{subproject}-package'
    project-type: freestyle
    scm:
        - git:
            url: 'https://github.com/phacility/{subproject}.git'
            skip-tag: true
            branches:
                - origin/master
